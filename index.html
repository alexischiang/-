<html lang="en">

        #main{
            width: 400px;
            height: 400px;
            background: white;
            border: 2px solid gray;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        #con{
            width: 100px;
            height: 400px;
            position: relative;
            top: -100px;
            border-collapse: collapse;
        }

        .row{
            height: 100px;
            width: 100%;
        }
        .cell{
            height: 100px;
            width: 100px;
            float: left;
        }
        .black{
            background: black;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="con">
            <div class="row">
                <div class="cell"></div>
